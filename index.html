<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="body body_theme_dark">
  <div class="page">

    <header class="header">
      <a href="#" target="_blank"><img class="logo header__logo opacity" src="./images/logo.svg"
          alt="Текст Mesto.">
      </a>
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar opacity" src="./images/avatar.jpg" alt="аватар.">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button opacity" type="button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button opacity" type="button">
        </button>
      </section>

      <section class="elements">
        <ul class="elements__lists  elements__lists_margin">
          <li class="elements__element">
            <img class="elements__image" src="./images/element-altai.jpg" alt="Алтай.">
            <div class="elements__footer">
              <h2 class="elements__title">Алтай</h2>
              <button class="elements__heard-button opacity" type="button">
              </button>
            </div>
          </li>
  
          <li class="elements__element">
            <img class="elements__image" src="./images/element-baikal.jpg" alt="Байкал.">
            <div class="elements__footer">
              <h2 class="elements__title">Байкал</h2>
              <button class="elements__heard-button opacity" type="button">
              </button>
            </div>
          </li>
  
          <li class="elements__element">
            <img class="elements__image" src="./images/element-bonifacio.jpg" alt="Бонифачо.">
            <div class="elements__footer">
              <h2 class="elements__title">Бонифачо</h2>
              <button class="elements__heard-button opacity" type="button">
              </button>
            </div>
          </li>
  
          <li class="elements__element">
            <img class="elements__image" src="./images/element-karelia.jpg" alt="Карелия.">
            <div class="elements__footer">
              <h2 class="elements__title">Карелия</h2>
              <button class="elements__heard-button opacity" type="button">
              </button>
            </div>
          </li>
  
          <li class="elements__element">
            <img class="elements__image" src="./images/element-kolsky.jpg" alt="Кольский.">
            <div class="elements__footer">
              <h2 class="elements__title">Кольский</h2>
              <button class="elements__heard-button opacity" type="button">
              </button>
            </div>
          </li>
  
          <li class="elements__element">
            <img class="elements__image" src="./images/element-kosa.jpg" alt="Коса.">
            <div class="elements__footer">
              <h2 class="elements__title">Коса</h2>
              <button class="elements__heard-button opacity" type="button">
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__close-button opacity" type="button"></button>
        <form name="popup-form" class="popup__form" action="#">
          <input class="popup__input" name="name-input" type="text" placeholder="Имя">
          <input class="popup__input" name="job-input" type="text" placeholder="Профессия">
          <button class="popup__button-submit" type="submit">
            <span class="popup__button-span">Сохранить</span>
          </button>
        </form>
      </div>
    </section>

    <script src="./scripts/index.js"></script>
  </div>
</body>

</html>
