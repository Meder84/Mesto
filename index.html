<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="body body_theme_dark">
  <div class="page">

    <header class="header">
      <a href="#" target="_blank">
        <img 
          class="logo header__logo opacity" 
          src="./images/logo.svg"
          alt="Текст Mesto.">
      </a>
    </header>

    <main class="content">
      <section class="profile">
        <img 
          class="profile__avatar opacity" 
          src="./images/avatar.jpg" 
          alt="аватар.">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button 
            class="profile__edit-button opacity" 
            type="button">
          </button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button 
          class="profile__add-button opacity" 
          type="button">
        </button>
      </section>

      <section class="elements content__elements">
        <ul class="list">
        </ul>
      </section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    
    <section class="popup popup_type_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button 
          class="popup__close-button popup__close-button_edit opacity" 
          type="button">
        </button>
        <form 
          class="popup__form" 
          name="popup-form-edit" 
          action="#"
          novalidate>
          <input
            class="popup__input" 
            type="text" 
            id="name-input"
            name="name-input" 
            required
            minlength="2"
            maxlength="40"
            autocomplete="off" 
            placeholder="Имя">
            <span 
              class="error" 
              id="name-input-error">
            </span>
          <input
            class="popup__input" 
            type="text" 
            id="job-input"
            name="job-input" 
            required
            minlength="2"
            maxlength="200"
            autocomplete="off" 
            placeholder="Профессия">
            <span 
              class="error" 
              id="job-input-error">
            </span>
          <button 
            class="popup__button" 
            type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <button 
          class="popup__close-button popup__close-button_add opacity" 
          type="button">
        </button>
        <form 
          class="popup__form" 
          name="popup-form-add" 
          action="#"
          novalidate>
          <input
            class="popup__input" 
            type="text" 
            name="description-input"
            id="description-input"
            required
            minlength="2"
            maxlength="30"
            autocomplete="off" 
            placeholder="Название">
            <span 
              class="error" 
              id="description-input-error">
            </span>
          <input
            class="popup__input" 
            type="url" 
            name="url-input"
            id="url-input" 
            required
            autocomplete="off" 
            placeholder="Ссылка на картинку">
            <span 
              class="error" 
              id="url-input-error">
            </span>
          <button 
            class="popup__button" 
            type="submit">
            Создать
          </button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_place">
      <figure class="popup__container-place">
        <button 
          class="popup__close-button popup__close-button_place opacity" 
          type="button">
        </button>
        <img 
          class="popup__image" 
          src="./images/element-bonifacio.jpg" 
          alt="по ближе.">
        <figcaption class="popup__caption">
        </figcaption>
      </figure>
    </section>

    <template 
      class="card-template" 
      id="card-template">
      <article class="card">
        <button 
          class="card__delete-button opacity" 
          type="button">
        </button>
        <img class="card__image" src="#" alt="">
        <div class="card__footer">
          <h2 class="card__title"></h2>
          <button class="card__like-button opacity" type="button"></button>
        </div>
      </article>
    </template>

    
    <script type="module" src="./scripts/validate.js" defer></script>
    <script type="module" src="./scripts/index.js" defer></script>
  </div>
</body>
</html>
