<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="body body_dark">
  <div class="page">

    <header class="header">
      <a href="#" target="_blank"><img class="logo logo_margin opacity" src="./images/logo.svg"
        alt="Текст Mesto.">
      </a>
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar opacity" src="./images/avatar.jpg" alt="аватар.">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button opacity"><img class="profile__vector-pen" src="./images/vector-pen.png" alt="иконка ручки"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button opacity">
          <img class="profile__vector-plus" src="./images/vector-plus.png" alt="иконка знака плюс">
        </button>
      </section>

      <section  class="elements elements_margin">

        <ul class="elements__list">
          <li class="elements__element">
            <figure class="elements__figure">
              <img class="elements__image" src="./images/element-altai.jpg" alt="Алтай.">
              <figcaption class="elements__caption">
                <h2 class="elements__subtitle">Алтай</h2>
                <button class="elements__heard-button opacity">
                  <img class="elements__heard-image" src="./images/heard.png" alt="иконка сердечко.">
                </button>
              </figcaption>
            </figure>
          </li>
        </ul>

        <ul class="elements__list">
          <li class="elements__element">
            <figure class="elements__figure">
              <img class="elements__image" src="./images/element-baikal.jpg" alt="Байкал.">
              <figcaption class="elements__caption">
                <h2 class="elements__subtitle">Байкал</h2>
                <button class="elements__heard-button opacity">
                  <img class="elements__heard-image" src="./images/heard.png" alt="иконка сердечко.">
                </button>
              </figcaption>
            </figure>
          </li>
        </ul>
        
        <ul class="elements__list">
          <li class="elements__element">
            <figure class="elements__figure">
              <img class="elements__image" src="./images/element-bonifacio.jpg" alt="Бонифачо.">
              <figcaption class="elements__caption">
                <h2 class="elements__subtitle">Бонифачо</h2>
                <button class="elements__heard-button opacity">
                  <img class="elements__heard-image" src="./images/heard.png" alt="иконка сердечко.">
                </button>
              </figcaption>
            </figure>
          </li>
        </ul>

        <ul class="elements__list">
          <li class="elements__element">
            <figure class="elements__figure">
              <img class="elements__image" src="./images/element-karelia.jpg" alt="Карелия.">
              <figcaption class="elements__caption">
                <h2 class="elements__subtitle">Карелия</h2>
                <button class="elements__heard-button opacity">
                  <img class="elements__heard-image" src="./images/heard.png" alt="иконка сердечко.">
                </button>
              </figcaption>
            </figure>
          </li>
        </ul>

        <ul class="elements__list">
          <li class="elements__element">
            <figure class="elements__figure">
              <img class="elements__image" src="./images/element-kolsky.jpg" alt="Кольский.">
              <figcaption class="elements__caption">
                <h2 class="elements__subtitle">Кольский</h2>
                <button class="elements__heard-button opacity">
                  <img class="elements__heard-image" src="./images/heard.png" alt="иконка сердечко.">
                </button>
              </figcaption>
            </figure>
          </li>
        </ul>

        <ul class="elements__list">
          <li class="elements__element">
            <figure class="elements__figure">
              <img class="elements__image" src="./images/element-kosa.jpg" alt="Коса.">
              <figcaption class="elements__caption">
                <h2 class="elements__subtitle">Коса</h2>
                <button class="elements__heard-button opacity">
                  <img class="elements__heard-image" src="./images/heard.png" alt="иконка сердечко.">
                </button>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <section class="popup">
      <form class="popup__container" action="#">
        <fieldset class="popup__field">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input 
            class="popup__name-input"
            type="text" 
            value="Имя">
          <input 
            class="popup__job-input"
            type="text"
            value="Профессия">
          <input class="popup__submit-button opacity"
            type="button"
            value="Сохранить">
        </fieldset>
        <button class="popup__close-button opacity">
          <img class="popup__close-button-image" src="./images/Close-icon.png" alt="иконка x.">
        </button>
      </form>
    </section>

    <script src="./scripts/index.js"></script>
  </div>
</body>
</html>
